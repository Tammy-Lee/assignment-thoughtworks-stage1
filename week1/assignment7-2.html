<!DOCTYPE html>
<html>
<head>
	<title>表格示例2</title>
</head>
<body>
<style type="text/css">
	table {
		border-right: 1px solid #F0F0F0; border-bottom: 1px solid #F0F0F0}
	table td{
		border-left: 1px solid #F0F0F0; border-top: 1px solid #F0F0F0}
	table th{
		border-left: 1px solid #F0F0F0; border-top: 1px solid #F0F0F0}
</style>
<table border="0" cellspacing="2" cellpadding="5">
	<thead>
		<th></th>
		<th>Knocky</th>
		<th>flor</th>
		<th>Ella</th>
		<th>Juan</th>
	</thead>
	<tbody>
		<tr>
			<th>Breed</th>
			<td>Jack Russell</td>
			<td>Poodle</td>
			<td>Streetdog</td>
			<td>Cocker Spaniel</td>
		</tr>
		<tr>
			<th>Age</th>
			<td>16</td>
			<td>9</td>
			<td>10</td>
			<td>5</td>
		</tr>
		<tr>
			<th>Owner</th>
			<td>Mother-in-law</td>
			<td>Me</td>
			<td>Me</td>
			<td>Sister-in-law</td>
		</tr>
		<tr>
			<th>Eating Habits</th>
			<td>Eats everyone's leftovers</td>
			<td>Nibbles at food</td>
			<td>Hearty eater</td>
			<td>Will eat till he explodes</td>
		</tr>
	</tbody>
</table>
</body>
</html>
