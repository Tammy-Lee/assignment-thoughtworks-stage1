<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>思沃银行信用卡申请</title>
</head>
<body>
<dir>
	<p align="center" style="color: #3300FF; font-size: 30px; font-weight: bold">思沃银行信用卡申请</p>
</dir>
<div align="center" style="margin: auto; background: #F8F8F8; border-radius: 10px; width: 600px; height: 350px">
	<form>
		<table border="0" cellspacing="2" cellpadding="5" style="color: #6666CC">
		<tbody><tr>
			<td>姓名：</td>
			<td><input type="text" name="username" placeholder="请输入您的姓名"></td>
		</tr>
		<tr>
			<td>性别：</td>
			<td>
				<input type="radio" name="female"> 女 
				<input type="radio" name="male"> 男
			</td>
		</tr>
		<tr>
			<td>电话号码：</td>
			<td><input type="text" name="tel" placeholder="请输入您的电话"></td>
		</tr>
		<tr>
			<td>身份证号：</td>
			<td><input type="text" name="id" placeholder="请输入您的身份证号"></td>
		</tr>
		<tr>
			<td>家庭住址</td>
			<td>
				<p>
				<select>
					<option>四川</option>
				</select> 省
				<select>
					<option>成都</option>
				</select> 市
				<select>
					<option>温江</option>
				</select> 区/县
				<input type="text" name="address" placeholder="请输入您的街道">街道</p>
			</td>
		</tr>
		<tr>
			<td>教育程度：</td>
			<td>
				<select>
					<option style="display: none">请选择</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>婚姻状况：</td>
			<td>
			<input type="radio" name="yes">已婚 
			<input type="radio" name="no">未婚
			</td>
		</tr>
		<tr>
			<td>月收入：</td>
			<td>
				<select>
					<option style="display: none">请选择</option>
					<option value="upto5k">5k以下</option>
					<option value="5kto10k">5k-10k</option>
					<option value="10kto15k">10k-15k</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2"><button type="submit">提交</button></td>
		</tr>
		</tbody></table>
	</form>
</div>


</body></html>
